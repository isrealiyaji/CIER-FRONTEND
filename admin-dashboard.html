<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - CIER</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md">
      <nav class="container flex items-center justify-between p-4 mx-auto">
        <h1 class="text-xl font-bold text-indigo-600">CIER Admin Panel</h1>
        <div>
          <span class="mr-4 text-gray-700">Welcome, Admin!</span>
          <a
            href="/login.html"
            class="px-4 py-2 text-sm font-medium text-white bg-red-500 rounded-md hover:bg-red-600"
            >Logout</a
          >
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container p-4 mx-auto mt-6 space-y-8">
      <!-- All Incidents Table -->
      <div class="p-6 bg-white rounded-lg shadow-md">
        <h2 class="mb-4 text-2xl font-bold text-gray-800">
          All Reported Incidents
        </h2>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                >
                  ID
                </th>
                <th
                  class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                >
                  Reporter Email
                </th>
                <th
                  class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                >
                  Title
                </th>
                <th
                  class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                >
                  Description
                </th>
                <th
                  class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                >
                  Date
                </th>
                <th
                  class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody id="incidents-tbody" class="divide-y divide-gray-200">
              <!-- Incident rows will be dynamically inserted here -->
              <tr>
                <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                  Loading incidents...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- User Management Table -->
      <div class="p-6 bg-white rounded-lg shadow-md">
        <h2 class="mb-4 text-2xl font-bold text-gray-800">User Management</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                >
                  User ID
                </th>
                <th
                  class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                >
                  Email
                </th>
                <th
                  class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                >
                  Role
                </th>
                <th
                  class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              <!-- Example User 1 -->
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">user-1</td
        <form id="create-response-user" class="space-y-4">
          <div>
            <label
              class="block text-sm font-medium text-gray-700"
              for="response-name"
            >
              Full name
            </label>
            <input
              id="response-name"
              name="name"
              type="text"
              required
              class="w-full px-4 py-2 mt-1 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="Jane Doe"
            />
          </div>
          <div>
            <label
              class="block text-sm font-medium text-gray-700"
              for="response-email"
            >
              Email
            </label>
            <input
              id="response-email"
              name="email"
              type="email"
              required
              class="w-full px-4 py-2 mt-1 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="team@cier.com"
            />
          </div>
          <div>
            <label
              class="block text-sm font-medium text-gray-700"
              for="response-role"
            >
              Response team
            </label>
            <select
              id="response-role"
              name="role"
              class="w-full px-4 py-2 mt-1 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
              <option value="Police">Police / Security</option>
              <option value="Fire Service">Fire Service</option>
              <option value="Medical Response">Medical Response</option>
              <option value="Disaster Relief">Disaster Relief</option>
              <option value="Road Safety">Road Safety</option>
              <option value="Utility Support">Utility Support</option>
              <option value="more">More (custom team)</option>
            </select>
            <p class="mt-2 text-xs text-gray-500">
              Choose the emergency unit this account will represent.
            </p>
          </div>
          <div id="response-role-custom-wrapper" class="hidden">
            <label
              class="block text-sm font-medium text-gray-700"
              for="response-role-custom"
            >
              Custom team name
            </label>
            <input
              id="response-role-custom"
              name="roleCustom"
              type="text"
              class="w-full px-4 py-2 mt-1 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="e.g. Marine Rescue"
            />
          </div>
          <div>
            <label
              class="block text-sm font-medium text-gray-700"
              for="response-password"
            >
              Temporary password
            </label>
            <input
              id="response-password"
              name="password"
              type="text"
              minlength="6"
              required
              class="w-full px-4 py-2 mt-1 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="Minimum 6 characters"
            />
          </div>
          <button
            type="submit"
            class="inline-flex items-center px-5 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700"
          >
            Create account
          </button>
          <p id="response-feedback" class="text-sm text-gray-600"></p>
        </form>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const API_URL = "http://localhost:3800/incidents/all";
        const incidentsTableBody = document.getElementById("incidents-tbody");

        function getAuthToken() {
          return (
            localStorage.getItem("cierAuthToken") ||
            localStorage.getItem("token")
          );
        }

        function escapeHtml(unsafe) {
          return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
        }

        async function fetchAllIncidents() {
          const token = getAuthToken();
          if (!token) {
            alert("Authentication token not found. Redirecting to login.");
            window.location.href = "/login.html";
            return;
          }

          try {
            const response = await fetch(API_URL, {
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json",
              },
            });

            if (!response.ok) {
              throw new Error(`Failed to fetch incidents: ${response.status}`);
            }

            const incidents = await response.json();
            renderIncidents(incidents);
          } catch (error) {
            console.error("Error fetching incidents:", error);
            incidentsTableBody.innerHTML = `<tr><td colspan="6" class="px-6 py-4 text-center text-red-500">Error loading incidents. Please try again later.</td></tr>`;
          }
        }

        function renderIncidents(incidents) {
          if (!incidents || incidents.length === 0) {
            incidentsTableBody.innerHTML = `<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">No incidents found.</td></tr>`;
            return;
          }

          incidentsTableBody.innerHTML = ""; // Clear loading/error message

          incidents.forEach((incident) => {
            const reportData = incident.reportData || {};
            const description = reportData.description || "No description provided";
            const truncatedDescription = description.length > 50 
              ? description.substring(0, 50) + "..." 
              : description;
            
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">#${
                incident.id
              }</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${escapeHtml(
                incident.reporter_email || "N/A"
              )}</td>
              <td class="px-6 py-4 text-sm text-gray-800 font-medium">${escapeHtml(
                reportData.title || "No Title"
              )}</td>
              <td class="px-6 py-4 text-sm text-gray-600" title="${escapeHtml(description)}">
                ${escapeHtml(truncatedDescription)}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(
                incident.created_at
              ).toLocaleDateString()}</td>
              <td class="px-6 py-4 whitespace-nowrap">
                <button onclick="viewIncidentDetails(${
                  incident.id
                })" class="text-indigo-600 hover:text-indigo-900 text-sm font-medium">
                  View Details
                </button>
              </td>
            `;
            incidentsTableBody.appendChild(tr);
          });
        }

        function viewIncidentDetails(incidentId) {
          // Store the incident ID and redirect to a details page
          // Or open a modal with full incident information
          alert(`Viewing details for incident #${incidentId}`);
          // You can implement a modal or redirect to a details page here
        }

        // Initial fetch
        fetchAllIncidents();

        // Auto-refresh every 30 seconds
        setInterval(fetchAllIncidents, 30000);
      });

      // --- Existing script for creating response user ---
      document
        .getElementById("create-response-user")
        ?.addEventListener("submit", async (event) => {
          event.preventDefault();
          const formData = new FormData(event.target);
          const name = formData.get("name");
          const email = formData.get("email");
          let role = formData.get("role");
          const roleCustom = formData.get("roleCustom");
          const password = formData.get("password");
          const feedback = document.getElementById("response-feedback");

          if (role === "more" && roleCustom) {
            role = roleCustom;
          }

          feedback.textContent = "Creating account...";
          feedback.className = "text-sm text-gray-600";

          try {
            const token =
              localStorage.getItem("cierAuthToken") ||
              localStorage.getItem("token");
            const response = await fetch(
              "http://localhost:3800/auth/register-response-user",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify({ name, email, role, password }),
              }
            );

            const data = await response.json();

            if (response.ok) {
              feedback.textContent = `âœ“ Account created for ${email}`;
              feedback.className = "text-sm text-green-600";
              event.target.reset();
              toggleCustomRole();
            } else {
              feedback.textContent = `Error: ${
                data.error || "Failed to create account"
              }`;
              feedback.className = "text-sm text-red-600";
            }
          } catch (error) {
            feedback.textContent = `Network error: ${error.message}`;
            feedback.className = "text-sm text-red-600";
          }
        });

      const responseRoleSelect = document.getElementById("response-role");
      const responseRoleCustomWrapper = document.getElementById(
        "response-role-custom-wrapper"
      );

      function toggleCustomRole() {
        if (responseRoleSelect.value === "more") {
          responseRoleCustomWrapper.classList.remove("hidden");
        } else {
          responseRoleCustomWrapper.classList.add("hidden");
        }
      }

      responseRoleSelect?.addEventListener("change", toggleCustomRole);
      toggleCustomRole();
    </script>
  </body>
</html>
