<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - CIER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #f8fafc;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-md">
      <div class="text-center">
        <h2 class="text-3xl font-extrabold text-gray-900">
          Create a new accounts
        </h2>
        <p class="mt-2 text-sm text-gray-600">
          Join the Community Incident & Emergency Reporting platform.
        </p>
      </div>
      <form id="register-form" class="mt-8 space-y-6" action="#" method="POST">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="email-address" class="sr-only">Email address</label>
            <input
              id="email-address"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="relative block w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Email address"
            />
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="new-password"
              required
              class="relative block w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Password (min. 6 characters)"
            />
          </div>
          <div>
            <label for="confirm-password" class="sr-only"
              >Confirm Password</label
            >
            <input
              id="confirm-password"
              name="confirm-password"
              type="password"
              autocomplete="new-password"
              required
              class="relative block w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Confirm Password"
            />
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="relative flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md group hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Register
          </button>
        </div>
      </form>
      <form
        id="otp-form"
        class="hidden mt-4 space-y-4"
        action="#"
        method="POST"
      >
        <p class="text-sm text-gray-600">
          Enter the 6-digit code we emailed to you.
        </p>
        <input
          id="otp-code"
          name="otp"
          type="text"
          inputmode="numeric"
          maxlength="6"
          required
          class="block w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="123456"
        />
        <button
          type="submit"
          class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Verify OTP
        </button>
      </form>
      <p class="mt-2 text-sm text-center text-gray-600">
        Already have an account?
        <a
          href="./login.html"
          class="font-medium text-indigo-600 hover:text-indigo-500"
        >
          Sign in
        </a>
      </p>
      <script>
        const registerForm = document.getElementById("register-form");
        const otpForm = document.getElementById("otp-form");
        const otpInput = document.getElementById("otp-code");
        let pendingEmail = "";

        registerForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email-address").value.trim();
          const password = document.getElementById("password").value;
          const confirm = document.getElementById("confirm-password").value;

          if (password.length < 6) {
            alert("Password must be at least 6 characters.");
            return;
          }
          if (password !== confirm) {
            alert("Passwords do not match.");
            return;
          }

          try {
            const response = await fetch(
              "http://localhost:3800/users/register",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
              }
            );

            if (!response.ok) {
              let errorMessage = "Registration failed.";
              try {
                const error = await response.json();
                errorMessage = error.message || errorMessage;
              } catch (_) {}

              if (
                response.status === 409 ||
                errorMessage.toLowerCase().includes("exist")
              ) {
                alert("User already exists. Please sign in.");
              } else {
                alert(errorMessage);
              }
              return;
            }

            pendingEmail = email;
            registerForm.classList.add("hidden");
            otpForm.classList.remove("hidden");
            alert("We sent you a verification code. Enter it to continue.");
          } catch (err) {
            console.error(err);
            alert("Unable to reach the server. Try again later.");
          }
        });

        otpForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const code = otpInput.value.trim();

          if (code.length !== 6) {
            alert("Enter the 6-digit OTP.");
            return;
          }

          try {
            const payload = { email: pendingEmail, otp: code };
            const response = await fetch(
              "http://localhost:3800/users/verifyotp",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
              }
            );

            if (!response.ok) {
              let errorMessage = "OTP verification failed.";
              try {
                const raw = await response.text();
                const parsed = raw ? JSON.parse(raw) : {};
                errorMessage = parsed.message || raw || errorMessage;
              } catch (_) {}
              console.error("OTP verify error:", errorMessage, payload);
              alert(errorMessage);
              return;
            }

            alert("Account verified successfully.");
            window.location.href = "./dashboard.html";
          } catch (err) {
            console.error(err);
            alert("Unable to verify OTP right now.");
          }
        });
      </script>
    </div>
  </body>
</html>
