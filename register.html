<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - CIER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #f8fafc;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-md">
      <div class="text-center">
        <h2 class="text-3xl font-extrabold text-gray-900">
          Create a new accounts
        </h2>
        <p class="mt-2 text-sm text-gray-600">
          Join the Community Incident & Emergency Reporting platform.
        </p>
      </div>
      <form id="register-form" class="mt-8 space-y-6" action="#" method="POST">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="email-address" class="sr-only">Email address</label>
            <input
              id="email-address"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="relative block w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Email address"
            />
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="new-password"
              required
              class="relative block w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Password (min. 6 characters)"
            />
          </div>
          <div>
            <label for="confirm-password" class="sr-only"
              >Confirm Password</label
            >
            <input
              id="confirm-password"
              name="confirm-password"
              type="password"
              autocomplete="new-password"
              required
              class="relative block w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Confirm Password"
            />
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="relative flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md group hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Register
          </button>
        </div>
      </form>
      <p class="mt-2 text-sm text-center text-gray-600">
        Already have an account?
        <a
          href="./login.html"
          class="font-medium text-indigo-600 hover:text-indigo-500"
        >
          Sign in
        </a>
      </p>
      <script>
        // Client-side registration that stores users in localStorage
        document
          .getElementById("register-form")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("email-address").value.trim();
            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirm-password").value;

            if (password.length < 6) {
              alert("Password must be at least 6 characters.");
              return;
            }
            if (password !== confirm) {
              alert("Passwords do not match.");
              return;
            }

            const usersJson = localStorage.getItem("cier_users") || "[]";
            let users;
            try {
              users = JSON.parse(usersJson);
            } catch {
              users = [];
            }

            if (
              users.find((u) => u.email.toLowerCase() === email.toLowerCase())
            ) {
              alert(
                "An account with this email already exists. Please sign in."
              );
              window.location.href = "./login.html";
              return;
            }

            users.push({ email, password });
            localStorage.setItem("cier_users", JSON.stringify(users));
            alert("Registration successful. You can now sign in.");
            window.location.href = "./login.html";
          });
      </script>
    </div>
  </body>
</html>
