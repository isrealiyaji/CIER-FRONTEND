<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard - CIER</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md">
      <nav class="container flex items-center justify-between p-4 mx-auto">
        <h1 class="text-xl font-bold text-indigo-600">CIER Dashboard</h1>
        <div>
          <span class="mr-4 text-gray-700">Welcome, User!</span>
          <a
            href="/login.html"
            class="px-4 py-2 text-sm font-medium text-white bg-red-500 rounded-md hover:bg-red-600"
            >Logout</a
          >
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container p-4 mx-auto mt-6">
      <div class="grid grid-cols-1 gap-8 lg:grid-cols-3">
        <!-- Report New Incident Form -->
        <div class="p-6 bg-white rounded-lg shadow-md lg:col-span-1">
          <h2 class="mb-4 text-2xl font-bold text-gray-800">
            Report a New Incident
          </h2>
          <form id="report-incident-form" class="space-y-4">
            <div>
              <label
                for="incident-type"
                class="block text-sm font-medium text-gray-700"
                >Incident Type</label
              >
              <select
                id="incident-type"
                name="incident-type"
                required
                class="block w-full p-2 mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
              >
                <option>Theft</option>
                <option>Vandalism</option>
                <option>Public Disturbance</option>
                <option>Medical Emergency</option>
                <option>Other</option>
              </select>
            </div>
            <div>
              <label
                for="description"
                class="block text-sm font-medium text-gray-700"
                >Description</label
              >
              <textarea
                id="description"
                name="description"
                rows="4"
                required
                class="block w-full p-2 mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Enter incident details..."
              ></textarea>
            </div>
            <div>
              <label
                for="location"
                class="block text-sm font-medium text-gray-700"
                >Location (Optional)</label
              >
              <div class="flex items-center mt-1 space-x-2">
                <input
                  type="text"
                  id="location"
                  name="location"
                  class="block w-full p-2 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="e.g., Corner of Main St & 1st Ave"
                />
                <button
                  type="button"
                  id="get-location-btn"
                  class="flex-shrink-0 px-3 py-2 text-sm font-medium text-white bg-indigo-500 rounded-md hover:bg-indigo-600"
                  title="Get My Current Location"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-5 h-5"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div>
              <label for="media" class="block text-sm font-medium text-gray-700"
                >Upload Media (Optional)</label
              >
              <input
                type="file"
                id="media"
                name="media"
                class="block w-full mt-1 text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
              />
            </div>
            <button
              type="submit"
              class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Submit Incident Report
            </button>
          </form>
        </div>

        <!-- My Incidents List -->
        <div class="p-6 bg-white rounded-lg shadow-md lg:col-span-2">
          <h2 class="mb-4 text-2xl font-bold text-gray-800">
            My Reported Incidents
          </h2>
          <div class="overflow-x-auto">
            <table class="min-w-full bg-white">
              <thead class="bg-gray-50">
                <tr>
                  <th
                    class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                  >
                    ID
                  </th>
                  <th
                    class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                  >
                    Description
                  </th>
                  <th
                    class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                  >
                    Status
                  </th>
                  <th
                    class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                  >
                    Date
                  </th>
                </tr>
              </thead>
              <tbody id="incidents-table-body" class="divide-y divide-gray-200">
                <!-- Incident rows will be dynamically inserted here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const incidentForm = document.getElementById("report-incident-form");
        const incidentsTbody = document.getElementById("incidents-table-body");
        const API_URL = "http://localhost:5000/incidents/"; // Adjust if your backend URL is different

        // Function to get badge color based on status
        const getStatusBadge = (status) => {
          switch (status.toLowerCase()) {
            case "resolved":
              return "bg-green-100 text-green-800";
            case "under investigation":
              return "bg-yellow-100 text-yellow-800";
            case "reported":
              return "bg-blue-100 text-blue-800";
            default:
              return "bg-gray-100 text-gray-800";
          }
        };

        // Function to fetch incidents from the backend
        const fetchIncidents = async () => {
          try {
            const response = await fetch(API_URL);
            if (!response.ok) {
              throw new Error("Failed to fetch incidents.");
            }
            const incidents = await response.json();

            // Clear existing rows
            incidentsTbody.innerHTML = "";

            if (incidents.length === 0) {
              incidentsTbody.innerHTML = `<tr><td colspan="4" class="px-6 py-4 text-center text-gray-500">No incidents reported yet.</td></tr>`;
              return;
            }

            // Populate table with fetched incidents
            incidents.forEach((incident) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap">#${incident.id}</td>
                <td class="px-6 py-4">${incident.description}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="inline-flex px-2 text-xs font-semibold leading-5 rounded-full ${getStatusBadge(
                    incident.status
                  )}">
                    ${incident.status}
                  </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">${new Date(
                  incident.created_at
                ).toLocaleDateString()}</td>
              `;
              incidentsTbody.appendChild(row);
            });
          } catch (error) {
            console.error("Error fetching incidents:", error);
            incidentsTbody.innerHTML = `<tr><td colspan="4" class="px-6 py-4 text-center text-red-500">Error loading incidents.</td></tr>`;
          }
        };

        // Handle form submission
        incidentForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          const incidentType = document.getElementById("incident-type").value;
          const description = document.getElementById("description").value;
          const location = document.getElementById("location").value;
          // Note: Media upload requires more complex handling (e.g., FormData) and is not included in this basic setup.

          const newIncident = {
            type: incidentType,
            description: description,
            location: location || null,
            // Assuming user_id is handled by the backend (e.g., from a session)
          };

          try {
            const response = await fetch(API_URL, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(newIncident),
            });

            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(
                errorData.message || "Failed to submit incident report."
              );
            }

            // Reset form and refresh incidents list
            incidentForm.reset();
            fetchIncidents();
          } catch (error) {
            console.error("Error submitting incident:", error);
            alert(`Failed to submit incident report: ${error.message}`);
          }
        });

        // Get current location functionality
        document
          .getElementById("get-location-btn")
          .addEventListener("click", function () {
            const locationInput = document.getElementById("location");

            if (!navigator.geolocation) {
              alert("Geolocation is not supported by your browser.");
              return;
            }

            locationInput.placeholder = "Getting location...";

            navigator.geolocation.getCurrentPosition(
              (position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                locationInput.value = `Lat: ${lat.toFixed(
                  4
                )}, Lon: ${lon.toFixed(4)}`;
              },
              (error) => {
                let errorMessage = "Unable to retrieve your location. ";
                switch (error.code) {
                  case error.PERMISSION_DENIED:
                    errorMessage +=
                      "Permission was denied. Please ensure you are using a secure (https) connection and have granted location permissions.";
                    break;
                  case error.POSITION_UNAVAILABLE:
                    errorMessage += "Location information is unavailable.";
                    break;
                  case error.TIMEOUT:
                    errorMessage +=
                      "The request to get user location timed out.";
                    break;
                  case error.UNKNOWN_ERROR:
                    errorMessage += "An unknown error occurred.";
                    break;
                }
                alert(errorMessage);
                locationInput.placeholder = "e.g., Corner of Main St & 1st Ave";
              }
            );
          });

        // Initial fetch of incidents when the page loads
        fetchIncidents();
      });
    </script>
  </body>
</html>
